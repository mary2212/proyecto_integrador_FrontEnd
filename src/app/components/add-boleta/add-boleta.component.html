<app-header></app-header>
<div class="container" >
    <h5>Boletas</h5>

    <div class="col-md-23" style="margin-top: 3%">


        <div class="row" style="height: 100px" style="margin-bottom: 3%">
            <div class="col-md-4">
                <label>Estado: </label>
                <input [(ngModel)] = "filtro"   class="form-control"  id="id_txt_filtro" name="filtro" placeholder="Ingrese el DNI" type="text" maxlength="30" />
            </div>
            <div class="col-md-4">
                <label>Servicio: </label>
                    <select [(ngModel)] = "filtro" name="servicio" class="form-control" >
                        <option value="-1"> [Seleccione] </option> 
                        <option *ngFor="let aux of listaServicios" value="{{aux.idServicio}}">
                            {{ aux.descripcion }}
                        </option>                                                                                  
                    </select>
            </div>
            <div class="col-md-4">
                <label>Estado: </label>
                <select [(ngModel)] = "filtro" name="filtro" class="form-control" >
                    <option value="-1"> [Seleccione] </option>
                    <option value=" " > TODOS </option>  
                    <option value="NO PAGADO"> NO PAGADO </option>  
                    <option value="PAGADO"> PAGADO </option>                                                                                
                </select>
            </div>
            
        </div>

        <div class="row" style="height: 100px" style="margin-bottom: 3%">
            <div class="col-md-2">
                <button (click)="consulta()" type="button" class="btn btn-primary" id="id_btn_Listar" style="width: 150px">Listar</button>
            </div>
            <div class="col-md-2">
                <button  type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success' style="width: 150px">Registrar</button>
            </div></div>

        <div class="row">
            <div class="col-md-12">
                <div class="content">

                    <table id="id_table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10%">#</th>
                                <th style="width: 10%">Usuario</th>
                                <th style="width: 10%">Fecha Pago</th>
                                <th style="width: 10%">Estado</th> 
                                <th style="width: 10%">Servicio</th> 
                                <th style="width: 30%">Propietario</th>                                                                                              
                            </tr>
                        </thead>
                       <tbody>
                            <tr *ngFor="let aux of boletas">
                                <td>{{ aux.idBoleta }}</td>
                                <td>{{ aux.usuario?.nombre}}</td>
                                <td>{{ aux.fechaPago}}</td>
                                <td>{{ aux.estado}}</td>
                                <td>{{ aux.servicio?.descripcion}}</td>
                                <td>{{ aux.propietario?.nombrePropietario}}</td>
                                <td><button (click)="busca(aux)" type="button" style="width: 90px" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#idModalActualizar">Editar</button></td>
                                
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade"  id="idModalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog" style="max-width: 70%;">
            <div class="modal-content" >

                <div class="modal-header">
                    
                    <h5 class="modal-title" id="exampleModalLabel">Registro de Boleta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <form   class="content" >
                        <div class="submit-form">
                                
                                <div  class="row">
                                    <div class="col-lg-3">
                                        <label>Servicio: </label>
                                        <select [(ngModel)] ="boleta.servicio!.idServicio" name="servicio" class="form-control" >
                                            <option value="-1"> [Seleccione] </option> 
                                            <option *ngFor="let aux of listaServicios" value="{{aux.idServicio}}">
                                                {{ aux.descripcion }}
                                            </option>                                                                                  
                                        </select>
                                    </div>
                                    

                                    <div class="col-lg-4">
                                        <label  for="id_reg_propietario">Propietario</label>
                                        <select [(ngModel)] ="boleta.propietario!.idPropietario" id="id_reg_propietario" name="propietario" class="form-control" >
                                            <option value="-1"> [Seleccione] </option>  
                                            <option *ngFor="let aux of listaPropietarios" value="{{aux.idPropietario}}">
                                                {{ aux.nombrePropietario }}
                                            </option>                                         
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <label  for="id_reg_usuario">Usuario</label>
                                        <select [(ngModel)] ="boleta.usuario!.idUsuario" id="id_reg_usuario" name="usuario" class="form-control" >
                                            <option value="-1"> [Seleccione] </option>  
                                            <option *ngFor="let aux of listaUsuarios" value="{{aux.idUsuario}}">
                                                {{ aux.nombre }}
                                            </option>                                        
                                        </select>
                                    </div>

                                    <div class="col-lg-4">
                                        <label for="id_reg_dni">Fecha de Pago</label>
                                        <input [(ngModel)] ="boleta.fechaPago" type="date" placeholder="Ingrese fecha" class="form-control" name="fechaPago" id="id_reg_fechaPago"  maxlength="8"/>
                                    </div>
                                </div>                                

                        </div> 
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_reg_cerrar" style="width: 100px;">Close</button>
                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button (click)="registra()" id="id_reg_registra"  class="btn btn-success form-control"style="width: 100px;">Registrar</button>
                                </div>
                            </div>
                        </div>

               
                    </form>
                </div>



            </div>
        </div>
    </div>

    <div class="modal fade" id="idModalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="max-width: 80%;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizaci√≥n de docente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                </div>
                <div class="modal-body">

                    <form class="content" >
                        <div class="submit-form">

                            <div  class="row">
                                <div class="col-md-4">
                                    <label>Estado: </label>
                                    <select [(ngModel)] ="boleta.estado" name="estado" class="form-control" > 
                                       
                                          <option value="PAGADO"> PAGADO </option>                                                                                
                                    </select>
                                </div>
                            </div>    
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_act_cerrar">Close</button>
                            <div class="form-group text-center">
                                <div class="col-lg-12">
                                    <button (click)="actualiza()" id="id_act_actualiza" class="btn btn-success form-control">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
